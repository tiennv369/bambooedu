<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bamboo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Identity Services & API Client -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- MathJax Configuration for Chemistry & Physics Support -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          packages: {'[+]': ['mhchem', 'physics']} // Added physics package
        },
        loader: {load: ['[tex]/mhchem', '[tex]/physics']}, // Load physics extension
        startup: {
          typeset: false // We will call typeset manually in React
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Graphing Libraries -->
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
    
    <!-- Chemistry Libraries -->
    <script src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/kekule/dist/themes/default/kekule.css" />
    <script src="https://unpkg.com/kekule/dist/kekule.js?modules=chemWidget,algorithm"></script>
    
    <!-- OCR Engine (Professional Fallback Tool) -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Markdown Content Styling */
      .markdown-content p { margin-bottom: 0.5em; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.5em; }
      .markdown-content code { background-color: #f3f4f6; padding: 0.1em 0.3em; rounded: 0.2em; font-family: monospace; font-size: 0.9em; }
      
      /* Ensure MathJax fits in containers */
      mjx-container { overflow-x: auto; max-width: 100%; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "react-qr-code": "https://esm.sh/react-qr-code@2.0.15",
    "peerjs": "https://esm.sh/peerjs@1.5.2",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="root"></div>
  </body>
</html>
